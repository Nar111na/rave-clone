        /* –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è */

<body class="pb-24">

    <div id="auth-screen" class="flex flex-col items-center justify-center min-h-screen px-8">

        <p class="text-center text-[19px] opacity-80 mb-12 max-w-[280px]">–≤–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —Å–º–æ—Ç—Ä–µ—Ç—å –≤–∏–¥–µ–æ —Å –¥—Ä—É–∑—å—è–º–∏</p>
        
        <div class="w-full max-w-sm space-y-4">
            <input id="email" type="email" placeholder="–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞" class="w-full p-5 bg-black/40 border border-white/10 rounded-2xl outline-none focus:border-white/30 text-lg">
            <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full p-5 bg-black/40 border border-white/10 rounded-2xl outline-none focus:border-white/30 text-lg">
            <button onclick="handleAuth()" class="w-full bg-white text-black p-5 rounded-2xl font-bold text-lg active-scale">–í–æ–π—Ç–∏ –∏–ª–∏ –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </div>
    </div>

    <div id="discovery-screen" class="hidden">
        <header class="sticky top-0 z-50 px-6 pt-8 pb-4">
            <div class="flex justify-between items-center mb-6">
                <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center">üë§</div>
                <h1 class="text-4xl rave-logo">rave</h1>
                <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center">üåê</div>
            </div>
            <div class="search-bar h-12 flex items-center px-5 gap-3">
                <span class="opacity-40 text-xl">üîç</span>
                <span class="opacity-40 font-medium">–ü–æ–∏—Å–∫ –≤–∏–¥–µ–æ...</span>
            </div>
        </header>

        <main class="px-4 mt-4">
            <div class="flex items-center gap-3 px-2 mb-6">
                <span class="text-2xl">üåê</span>
                <span class="text-2xl font-bold">–ü—É–±–ª–∏—á–Ω—ã–µ</span>
            </div>

            <div id="rooms-list" class="space-y-4">
                </div>
        </main>

        <button onclick="createNewRoom()" class="fixed bottom-10 right-8 w-[72px] h-[72px] bg-white rounded-full flex items-center justify-center shadow-2xl active-scale">
            <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </button>
    </div>

    <div id="player-screen" class="hidden min-h-screen px-4 pt-10">
        <button onclick="location.reload()" class="w-12 h-12 glass-card rounded-full flex items-center justify-center mb-10 text-2xl">‚Üê</button>
        <div id="player-container"><div id="player"></div></div>
        <div class="mt-12 p-8 glass-card">
            <div class="flex items-center gap-4 mb-2">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse shadow-[0_0_15px_rgba(34,197,94,1)]"></div>
                <p class="font-black text-xl tracking-tight uppercase">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–∞</p>
            </div>
            <p class="opacity-50 text-sm">–°–º–æ—Ç—Ä–∏—Ç–µ –≤–º–µ—Å—Ç–µ —Å –¥—Ä—É–∑—å—è–º–∏ –±–µ–∑ –∑–∞–¥–µ—Ä–∂–µ–∫.</p>
        </div>
    </div>

    <script>
        const SB_URL = 'https://mjjcaxonfeyiowjcpdid.supabase.co'; 
        const SB_KEY = 'sb_publishable_tl8JCaX8oMDxZY3Edkb0RQ_PLXkyRUH';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let player, currentRoomId, isRemote = false;

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) return alert('–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è');
            
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) {
                await _supabase.auth.signUp({ email, password });
                alert('–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω! –ù–∞–∂–º–∏ –≤–æ–π—Ç–∏ –µ—â–µ —Ä–∞–∑.');
            } else { showDiscovery(); }
        }

        function showDiscovery() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('discovery-screen').classList.remove('hidden');
            loadRooms();
        }

        async function loadRooms() {
            const { data: rooms } = await _supabase.from('rooms').select('*').order('last_updated', { ascending: false });
            const list = document.getElementById('rooms-list');
            list.innerHTML = '';
            
            rooms?.forEach(room => {
                const thumb = `https://img.youtube.com/vi/${room.video_id}/mqdefault.jpg`;
                list.innerHTML += `
                    <div class="glass-card p-2 flex h-[115px] active-scale items-center" onclick="joinRoom('${room.id}', '${room.video_id}')">
                        <div class="w-[150px] h-full relative shrink-0">
                            <img src="${thumb}" class="w-full h-full object-cover rounded-[32px] brightness-90">
                            <div class="absolute inset-0 flex items-center justify-center opacity-40">‚ñ∂</div>
                        </div>
                        <div class="flex-1 pl-4 pr-4 flex flex-col justify-center overflow-hidden">
                            <h3 class="text-[15px] font-bold leading-tight line-clamp-2 text-white/90">${room.title || '–í–∏–¥–µ–æ'}</h3>
                            <div class="flex -space-x-3 mt-3">
                                <div class="w-7 h-7 rounded-full bg-purple-500 border-2 border-[#1a0b2e]"></div>
                                <div class="w-7 h-7 rounded-full bg-blue-500 border-2 border-[#1a0b2e]"></div>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function joinRoom(id, vid) {
            currentRoomId = id;
            document.getElementById('discovery-screen').classList.add('hidden');
            document.getElementById('player-screen').classList.remove('hidden');
            if (!window.YT) {
                const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
                window.onYouTubeIframeAPIReady = () => startPlayer(vid);
                document.head.appendChild(tag);
            } else { player.loadVideoById(vid); initRealtime(); }
        }

        function startPlayer(vid) {
            player = new YT.Player('player', { height: '100%', width: '100%', videoId: vid, playerVars: { 'playsinline': 1 } });
            initRealtime();
        }

        async function createNewRoom() {
            const url = prompt("YouTube Link:"); if (!url) return;
            const vid = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
            const id = 'room-' + Date.now();
            await _supabase.from('rooms').insert({ id, video_id: vid, title: 'rAve Stream', last_updated: new Date() });
            loadRooms();
        }

        function initRealtime() {
            _supabase.channel('sync-' + currentRoomId)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `id=eq.${currentRoomId}` }, payload => {
                    const d = payload.new; isRemote = true;
                    if (Math.abs(player.getCurrentTime() - d.playback_time) > 2) player.seekTo(d.playback_time);
                    if (d.is_playing) player.playVideo(); else player.pauseVideo();
                    setTimeout(() => isRemote = false, 500);
                }).subscribe();
        }
    </script>
</body>
</html>
