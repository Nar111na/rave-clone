<!DOCTYPE html>
<html lang="ru">
<head>

        #player-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 16px; overflow: hidden; }

</head>
<body class="pb-24">

    <div id="auth-screen" class="flex flex-col items-center pt-20 px-6">
        <h1 class="text-6xl font-black mb-10 text-purple-500">r<span>Œõ</span>ve</h1>
        <div class="w-full max-w-sm space-y-3">
            <input id="email" type="email" placeholder="–ü–æ—á—Ç–∞" class="w-full p-4 bg-white/10 rounded-xl outline-none">
            <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full p-4 bg-white/10 rounded-xl outline-none">
            <button onclick="handleAuth()" class="bg-white text-black w-full p-4 rounded-xl font-bold">–í–æ–π—Ç–∏</button>

    <div id="discovery-screen" class="hidden px-4 pt-6">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-3xl font-bold">–ü—É–±–ª–∏—á–Ω—ã–µ</h2>
            <div class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">üë§</div>
        </div>
        
        <div class="relative mb-6">
            <input type="text" placeholder="–ü–æ–∏—Å–∫" class="w-full p-4 bg-white/10 rounded-2xl outline-none pl-12">
            <span class="absolute left-4 top-4 opacity-50">üîç</span>
        </div>

        <div id="rooms-list" class="space-y-4">
            <p class="text-center opacity-50 mt-10">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–Ω–∞—Ç...</p>
        </div>

        <button onclick="createNewRoom()" class="fab font-bold">+</button>
    </div>

    <div id="player-screen" class="hidden px-4 pt-6">
        <button onclick="showDiscovery()" class="mb-4 opacity-50">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</button>
        <div id="player-container"><div id="player"></div></div>
        <div id="sync-info" class="mt-4 p-4 bg-white/5 rounded-2xl border border-white/10 text-xs">
            üü¢ –í—ã –≤ –∫–æ–º–Ω–∞—Ç–µ. –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–∞.
        </div>
    </div>

    <script>
        const SB_URL = 'https://mjjcaxonfeyiowjcpvntu.supabase.co'; 
        const SB_KEY = 'sb_publishable_tl8JCaX8oMDxZY3Edkb0RQ_PLXkyRUH';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let player, currentRoomId, isRemote = false;

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) {
                await _supabase.auth.signUp({ email, password });
                alert('–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω! –ù–∞–∂–º–∏ –≤–æ–π—Ç–∏ –µ—â–µ —Ä–∞–∑.');
            } else { showDiscovery(); }
        }

        function showDiscovery() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('player-screen').classList.add('hidden');
            document.getElementById('discovery-screen').classList.remove('hidden');
            loadRooms();
        }

        async function loadRooms() {
            const { data: rooms } = await _supabase.from('rooms').select('*').eq('is_public', true);
            const list = document.getElementById('rooms-list');
            list.innerHTML = '';

            rooms.forEach(room => {
                const thumb = `https://img.youtube.com/vi/${room.video_id}/mqdefault.jpg`;
                list.innerHTML += `
                    <div class="rave-card flex gap-4 p-3" onclick="joinRoom('${room.id}')">
                        <img src="${thumb}" class="w-32 h-20 object-cover rounded-xl">
                        <div class="flex-1">
                            <h3 class="font-bold text-sm leading-tight">${room.title || '–í–∏–¥–µ–æ'}</h3>
                            <div class="flex mt-2 -space-x-2">
                                <div class="w-6 h-6 rounded-full bg-purple-500 border-2 border-black flex items-center justify-center text-[10px]">üë§</div>
                                <div class="w-6 h-6 rounded-full bg-blue-500 border-2 border-black flex items-center justify-center text-[10px]">üë§</div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function joinRoom(id) {
            currentRoomId = id;
            document.getElementById('discovery-screen').classList.add('hidden');
            document.getElementById('player-screen').classList.remove('hidden');
            if (!player) loadYT(); else player.loadVideoById('dQw4w9WgXcQ');
        }

        function createNewRoom() {
            const id = 'room-' + Math.random().toString(36).substr(2, 9);
            joinRoom(id);
        }

        function loadYT() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            document.head.appendChild(tag);
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: 'dQw4w9WgXcQ',
                playerVars: { 'playsinline': 1 },
                events: { 'onStateChange': onStateChange, 'onReady': initRealtime }
            });
        }

        async function onStateChange(e) {
            if (isRemote) return;
            if (e.data === 1 || e.data === 2) {
                await _supabase.from('rooms').upsert({ 
                    id: currentRoomId, 
                    playback_time: player.getCurrentTime(),
                    is_playing: (e.data === 1)
                });
            }
        }

        function initRealtime() {
            _supabase.channel('sync-' + currentRoomId)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `id=eq.${currentRoomId}` }, payload => {
                    const d = payload.new;
                    isRemote = true;
                    if (Math.abs(player.getCurrentTime() - d.playback_time) > 2) player.seekTo(d.playback_time);
                    if (d.is_playing) player.playVideo(); else player.pauseVideo();
                    setTimeout(() => isRemote = false, 500);
                }).subscribe();
        }
    </script>
</body>
</html>
