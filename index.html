<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>rAve - Mobile</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(180deg, #1a0b2e 0%, #4a148c 50%, #0d0221 100%); color: white; min-height: 100vh; }
        .rave-logo { font-size: 60px; font-weight: 900; letter-spacing: -3px; }
        .rave-input { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.1); color: white; backdrop-filter: blur(10px); }
        #player-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 16px; overflow: hidden; }
    </style>
</head>
<body class="flex flex-col items-center px-6 pb-10">

    <div id="auth-screen" class="w-full max-w-sm flex flex-col items-center pt-20">
        <h1 class="rave-logo mb-4">r<span>Œõ</span>ve</h1>
        <p class="text-center text-lg mb-8 font-medium">–≤–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —Å–º–æ—Ç—Ä–µ—Ç—å –≤–∏–¥–µ–æ —Å –¥—Ä—É–∑—å—è–º–∏</p>
        <div class="w-full space-y-3">
            <input id="email" type="email" placeholder="–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞" class="rave-input w-full p-4 rounded-xl outline-none">
            <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å" class="rave-input w-full p-4 rounded-xl outline-none">
            <button onclick="handleAuth()" id="auth-btn" class="bg-white text-black w-full p-4 rounded-xl font-bold text-lg">–í–æ–π—Ç–∏ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        </div>
    </div>

    <div id="app-screen" class="hidden w-full max-w-3xl flex flex-col gap-6 pt-10">
        <div class="flex gap-2">
            <input id="video-url" type="text" placeholder="–°—Å—ã–ª–∫–∞ YouTube" class="rave-input flex-1 p-3 rounded-xl outline-none">
            <button onclick="changeVideo()" class="bg-white text-black px-6 rounded-xl font-bold">–û–ö</button>
        </div>
        <div id="player-container"><div id="player"></div></div>
        <div id="sync-status" class="bg-white/5 p-4 rounded-2xl border border-white/10 text-xs opacity-70">
            –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –æ—Ç–∫–ª—é—á–µ–Ω–∞ (–∂–¥–µ–º –ø–ª–µ–µ—Ä...)
        </div>
    </div>

    <script>
        const SB_URL = 'https://mjjcaxonfeyiowjcpvntu.supabase.co'; 
        const SB_KEY = 'sb_publishable_tl8JCaX8oMDxZY3Edkb0RQ_PLXkyRUH';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let player, isRemoteAction = false;
        const roomId = 'global-room';

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) return alert('–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è');
            
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) {
                const { error: regErr } = await _supabase.auth.signUp({ email, password });
                if (regErr) alert(regErr.message);
                else alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ù–∞–∂–º–∏ –µ—â–µ —Ä–∞–∑.');
            } else { showApp(); }
        }

        function showApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            document.head.appendChild(tag);
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: 'dQw4w9WgXcQ',
                playerVars: { 'playsinline': 1, 'controls': 1 },
                events: { 'onStateChange': onPlayerStateChange, 'onReady': initRealtime }
            });
        }

        async function onPlayerStateChange(event) {
            if (isRemoteAction) return; // –ù–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ –±–∞–∑—É, –µ—Å–ª–∏ —ç—Ç–æ –ø—Ä–∏—à–ª–æ –∏–∑ –±–∞–∑—ã
            
            const isPlaying = (event.data === 1);
            if (event.data === 1 || event.data === 2) {
                await _supabase.from('rooms').update({ 
                    playback_time: player.getCurrentTime(),
                    is_playing: isPlaying,
                    last_updated: new Date()
                }).eq('id', roomId);
            }
        }

        function initRealtime() {
            document.getElementById('sync-status').innerText = 'üü¢ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–∞';
            _supabase.channel('rave-sync')
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms' }, payload => {
                    const data = payload.new;
                    if (data.id === roomId) {
                        isRemoteAction = true;
                        if (data.video_id && data.video_id !== player.getVideoData().video_id) player.loadVideoById(data.video_id);
                        if (Math.abs(player.getCurrentTime() - data.playback_time) > 2) player.seekTo(data.playback_time);
                        if (data.is_playing) player.playVideo(); else player.pauseVideo();
                        setTimeout(() => { isRemoteAction = false; }, 500);
                    }
                }).subscribe();
        }

        async function changeVideo() {
            const url = document.getElementById('video-url').value;
            const vid = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
            if (vid) {
                player.loadVideoById(vid);
                await _supabase.from('rooms').update({ video_id: vid, playback_time: 0, is_playing: true }).eq('id', roomId);
            }
        }
    </script>
</body>
</html>
