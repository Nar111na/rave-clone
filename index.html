    <script>
        const SB_URL = 'https://mjjcaxonfeyiowjcpdid.supabase.co'; 
        const SB_KEY = 'sb_publishable_tl8JCaX8oMDxZY3Edkb0RQ_PLXkyRUH';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let player, currentRoomId, isRemote = false;

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('auth-btn');
            if (!email || !password) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!');
            btn.innerText = '–í—Ö–æ–¥...';

            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) {
                const { error: regErr } = await _supabase.auth.signUp({ email, password });
                if (regErr) alert(regErr.message); else alert('–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω! –ù–∞–∂–º–∏—Ç–µ –≤–æ–π—Ç–∏ –µ—â–µ —Ä–∞–∑.');
                btn.innerText = '–í–æ–π—Ç–∏';
            } else { showDiscovery(); }
        }

        function showDiscovery() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('discovery-screen').classList.remove('hidden');
            loadRooms();
        }

        async function loadRooms() {
            const { data: rooms } = await _supabase.from('rooms').select('*').order('last_updated', { ascending: false });
            const list = document.getElementById('rooms-list');
            list.innerHTML = rooms?.length ? '' : '<p class="text-center opacity-30 py-20 italic">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–æ–º–Ω–∞—Ç</p>';
            
            rooms?.forEach(room => {
                const thumb = `https://img.youtube.com/vi/${room.video_id}/mqdefault.jpg`;
                list.innerHTML += `
                    <div class="glass-panel rounded-[34px] p-1.5 flex h-[106px] active:scale-[0.97] transition-all" onclick="joinRoom('${room.id}', '${room.video_id}')">
                        <div class="w-[144px] relative shrink-0">
                            <img src="${thumb}" class="w-full h-full object-cover rounded-[28px] brightness-[0.85]">
                            <div class="absolute top-2 right-2 w-[22px] h-[22px] bg-black/50 rounded-[6px] flex items-center justify-center border border-white/10">‚ñ∂</div>
                        </div>
                        <div class="flex-1 pl-3.5 pr-2 py-2 flex flex-col justify-between overflow-hidden">
                            <h3 class="text-[14px] font-semibold leading-[1.2] text-white/90 line-clamp-2">${room.title || '–°–º–æ—Ç—Ä–∏–º –≤–∏–¥–µ–æ'}</h3>
                            <div class="flex -space-x-2.5">
                                <div class="w-[26px] h-[26px] rounded-full bg-purple-500 border border-[#0f0518] flex items-center justify-center text-[8px]">üë§</div>
                                <div class="w-[26px] h-[26px] rounded-full bg-blue-500 border border-[#0f0518] flex items-center justify-center text-[8px]">üë§</div>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function joinRoom(id, vid) {
            currentRoomId = id;
            document.getElementById('discovery-screen').classList.add('hidden');
            document.getElementById('player-screen').classList.remove('hidden');
            if (!window.YT) {
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                window.onYouTubeIframeAPIReady = () => startPlayer(vid);
                document.head.appendChild(tag);
            } else { player.loadVideoById(vid); initRealtime(); }
        }

        function startPlayer(vid) {
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: vid,
                playerVars: { 'playsinline': 1, 'controls': 1 },
                events: { 'onStateChange': onStateChange, 'onReady': initRealtime }
            });
        }

        async function onStateChange(e) {
            if (isRemote) return;
            if (e.data === 1 || e.data === 2) {
                await _supabase.from('rooms').upsert({ id: currentRoomId, playback_time: player.getCurrentTime(), is_playing: (e.data === 1), last_updated: new Date() });
            }
        }

        function initRealtime() {
            _supabase.channel('sync-' + currentRoomId)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `id=eq.${currentRoomId}` }, payload => {
                    const d = payload.new; isRemote = true;
                    if (Math.abs(player.getCurrentTime() - d.playback_time) > 2.5) player.seekTo(d.playback_time);
                    if (d.is_playing) player.playVideo(); else player.pauseVideo();
                    setTimeout(() => isRemote = false, 500);
                }).subscribe();
        }

        async function createNewRoom() {
            const url = prompt("–í—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É –Ω–∞ YouTube:");
            if (!url) return;
            const vid = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
            const id = 'room-' + Date.now();
            await _supabase.from('rooms').insert({ id, video_id: vid, title: '–ú–æ—è –∫–æ–º–Ω–∞—Ç–∞ rAve', last_updated: new Date() });
            loadRooms();
        }

        async function signOut() { await _supabase.auth.signOut(); location.reload(); }
    </script>
