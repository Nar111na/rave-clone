<body class="p-4">

    <div id="auth-screen" class="flex flex-col items-center pt-20">
        <h1 class="rave-logo mb-6 italic text-white text-center">r<span>Œõ</span>ve</h1>
        <p class="text-center text-lg mb-8 opacity-80">–≤–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —Å–º–æ—Ç—Ä–µ—Ç—å –≤–∏–¥–µ–æ —Å –¥—Ä—É–∑—å—è–º–∏</p>
        <div class="w-full max-w-sm space-y-4">
            <input id="email" type="email" placeholder="–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞" class="rave-input w-full p-4 rounded-xl outline-none">
            <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å" class="rave-input w-full p-4 rounded-xl outline-none">
            <button onclick="handleAuth()" id="auth-btn" class="bg-white text-black w-full p-4 rounded-xl font-bold text-lg">–í–æ–π—Ç–∏ –∏–ª–∏ –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </div>
    </div>

    <div id="discovery-screen" class="hidden">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-3xl font-bold">–ü—É–±–ª–∏—á–Ω—ã–µ</h2>
            <div class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">üë§</div>
        </div>
        <div class="relative mb-8">
            <input type="text" placeholder="–ü–æ–∏—Å–∫" class="w-full p-4 bg-white/10 rounded-2xl outline-none pl-12">
            <span class="absolute left-4 top-4 opacity-40">üîç</span>
        </div>

            </div>

    </div>

    <div id="player-screen" class="hidden">
        <button onclick="showDiscovery()" class="mb-4 opacity-50 text-sm">‚Üê –ù–∞–∑–∞–¥ –∫ –ø–æ–∏—Å–∫—É</button>
        <div class="flex gap-2 mb-4">
            <input id="video-url" type="text" placeholder="YouTube —Å—Å—ã–ª–∫–∞" class="rave-input flex-1 p-3 rounded-xl outline-none">
            <button onclick="changeVideo()" class="bg-white text-black px-4 rounded-xl font-bold">OK</button>
        </div>
        <div id="player-container"><div id="player"></div></div>
    </div>

    <script>
        const SB_URL = 'https://mjjcaxonfeyiowjcpvntu.supabase.co'; 
        const SB_KEY = 'sb_publishable_tl8JCaX8oMDxZY3Edkb0RQ_PLXkyRUH';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let player, currentRoomId, isRemote = false;

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('auth-btn');
            if (!email || !password) return alert('–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!');

            btn.innerText = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });

            if (error) {
                const { error: regErr } = await _supabase.auth.signUp({ email, password });
                if (regErr) alert(regErr.message);
                else alert('–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω! –ù–∞–∂–º–∏ –≤–æ–π—Ç–∏ –µ—â–µ —Ä–∞–∑.');
                btn.innerText = '–í–æ–π—Ç–∏ –∏–ª–∏ –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
            } else { showDiscovery(); }
        }

        function showDiscovery() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('player-screen').classList.add('hidden');
            document.getElementById('discovery-screen').classList.remove('hidden');
            loadRooms();
        }

        async function loadRooms() {
            const { data: rooms } = await _supabase.from('rooms').select('*');
            const list = document.getElementById('rooms-list');
            list.innerHTML = '';
            rooms.forEach(room => {
                const img = `https://img.youtube.com/vi/${room.video_id}/mqdefault.jpg`;
                list.innerHTML += `
                    <div class="room-card p-3 flex gap-4 active:scale-95 transition-transform" onclick="joinRoom('${room.id}')">
                        <img src="${img}" class="w-32 h-20 object-cover rounded-xl shadow-lg">
                        <div class="flex-1">
                            <h3 class="font-bold text-sm leading-tight">${room.title}</h3>
                            <div class="flex mt-2 text-[10px] opacity-40">üë§ üë§ üë§</div>
                        </div>
                    </div>`;
            });
        }

        function joinRoom(id) {
            currentRoomId = id;
            document.getElementById('discovery-screen').classList.add('hidden');
            document.getElementById('player-screen').classList.remove('hidden');
            if (!player) {
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                document.head.appendChild(tag);
            } else { player.loadVideoById('dQw4w9WgXcQ'); }
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: 'dQw4w9WgXcQ',
                playerVars: { 'playsinline': 1, 'controls': 1 },
                events: { 'onStateChange': onStateChange, 'onReady': initRealtime }
            });
        }

        async function onStateChange(e) {
            if (isRemote) return;
            if (e.data === 1 || e.data === 2) {
                await _supabase.from('rooms').upsert({ id: currentRoomId, playback_time: player.getCurrentTime(), is_playing: (e.data === 1) });
            }
        }

        function initRealtime() {
            _supabase.channel('sync-' + currentRoomId)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `id=eq.${currentRoomId}` }, payload => {
                    const d = payload.new; isRemote = true;
                    if (Math.abs(player.getCurrentTime() - d.playback_time) > 2.5) player.seekTo(d.playback_time);
                    if (d.is_playing) player.playVideo(); else player.pauseVideo();
                    setTimeout(() => isRemote = false, 500);
                }).subscribe();
        }

        function createNewRoom() { joinRoom('room-' + Date.now()); }
    </script>
</body>
