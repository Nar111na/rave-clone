<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>rAve - Смотри с друзьями</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #1a0b2e 0%, #4a148c 50%, #0d0221 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .rave-logo { font-size: 80px; font-weight: 900; letter-spacing: -4px; }
        .rave-logo span { color: #fff; }
        .rave-input { 
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; 
            backdrop-filter: blur(10px);
        }
        .rave-input::placeholder { color: rgba(255, 255, 255, 0.5); }
        .btn-primary { background: #ffffff; color: #000; transition: all 0.2s; }
        .btn-primary:active { transform: scale(0.98); opacity: 0.9; }
        #player-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 16px; overflow: hidden; }
    </style>
</head>
<body class="flex flex-col items-center px-6">

    <div id="auth-screen" class="w-full max-w-sm flex flex-col items-center pt-20">
        <h1 class="rave-logo mb-4">r<span>Λ</span>ve</h1>
        <p class="text-center text-lg mb-8 font-medium">войдите, чтобы смотреть видео с друзьями</p>
        
        <div class="w-full space-y-3">
            <input id="email" type="email" placeholder="Электронная почта" class="rave-input w-full p-4 rounded-xl outline-none text-lg">
            <input id="password" type="password" placeholder="Пароль" class="rave-input w-full p-4 rounded-xl outline-none text-lg">
            
            <button onclick="handleAuth()" id="auth-btn" class="btn-primary w-full p-4 rounded-xl font-bold text-lg shadow-lg">
                Войти или Зарегистрироваться
            </button>
        </div>

        <div class="flex gap-4 mt-6 text-sm font-medium">
            <button onclick="alert('Просто введите почту и пароль выше!')" class="underline opacity-80">Регистрация</button>
            <span>·</span>
            <button onclick="alert('Функция в разработке')" class="underline opacity-80">Забыли пароль?</button>
        </div>

        <p class="text-[10px] text-center mt-10 opacity-50 leading-relaxed px-4">
            Продолжая, вы соглашаетесь с нашими <br>
            <span class="underline">Условиями использования</span> и <span class="underline">Политикой конфиденциальности</span>
        </p>
    </div>

    <div id="app-screen" class="hidden w-full max-w-3xl flex flex-col gap-6 pt-10">
        <div class="flex gap-2">
            <input id="video-url" type="text" placeholder="Вставьте ссылку на YouTube" class="rave-input flex-1 p-3 rounded-xl outline-none border-none">
            <button onclick="changeVideo()" class="bg-white text-black px-6 rounded-xl font-bold active:scale-95">ОК</button>
        </div>

        <div id="player-container">
            <div id="player"></div>
        </div>

        <div class="bg-white/5 border border-white/10 p-5 rounded-2xl backdrop-blur-md">
            <div class="flex items-center gap-3">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <h3 class="font-bold">Синхронизация активна</h3>
            </div>
            <p class="text-xs opacity-60 mt-2">Пауза и перемотка работают одновременно для всех участников в комнате.</p>
        </div>
    </div>

    <script>
        // ДАННЫЕ ИЗ ТВОИХ СКРИНШОТОВ
        const SB_URL = 'https://mjjcaxonfeyiowjcpvntu.supabase.co'; 
        const SB_KEY = 'sb_publishable_tl8JCaX8oMDxZY3Edkb0RQ_PLXkyRUH';
        
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let player;
        const roomId = 'global-room';

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('auth-btn');
            
            if (!email || !password) return alert('Пожалуйста, заполните все поля');
            
            btn.innerText = 'Загрузка...';
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });

            if (error) {
                // Пытаемся зарегистрировать, если пользователя нет
                const { error: regError } = await _supabase.auth.signUp({ email, password });
                if (regError) {
                    alert('Ошибка: ' + regError.message);
                    btn.innerText = 'Войти или Зарегистрироваться';
                } else {
                    alert('Аккаунт создан! Нажмите кнопку войти еще раз.');
                    btn.innerText = 'Войти';
                }
            } else {
                showApp();
            }
        }

        function showApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-screen').classList.remove('hidden');
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            document.head.appendChild(tag);
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: 'dQw4w9WgXcQ',
                playerVars: { 'playsinline': 1, 'controls': 1, 'rel': 0 },
                events: { 'onStateChange': onPlayerStateChange }
            });
            initRealtime();
        }

        async function onPlayerStateChange(event) {
            if (event.data === 1 || event.data === 2) {
                await _supabase.from('rooms').upsert({ 
                    id: roomId, playback_time: player.getCurrentTime(),
                    is_playing: (event.data === 1),
                    last_updated: new Date()
                });
            }
        }

        function initRealtime() {
            _supabase.channel('rave-sync')
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms' }, payload => {
                    const data = payload.new;
                    if (data.id === roomId) {
                        if (data.video_id && data.video_id !== player.getVideoData().video_id) player.loadVideoById(data.video_id);
                        if (Math.abs(player.getCurrentTime() - data.playback_time) > 2.5) player.seekTo(data.playback_time);
                        if (data.is_playing) player.playVideo(); else player.pauseVideo();
                    }
                }).subscribe();
        }

        async function changeVideo() {
            const url = document.getElementById('video-url').value;
            const vid = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
            if (vid) {
                player.loadVideoById(vid);
                await _supabase.from('rooms').upsert({ 
                    id: roomId, video_id: vid, playback_time: 0, is_playing: true, last_updated: new Date() 
                });
            }
        }
    </script>
</body>
</html>
